{% extends "base.html" %}
{% block content %}

<div class="row featurette">

    <div class="col-md-5">

        <img src="{{ member.image_source }}" alt="Profile image for {{ member.name }}"
            class="featurette-image image-responsive">
        <h3 class="mod-mid-7">{{ member.name }}</h3>
    </div>
</div>
<div class="col-md-12">
    <p>
        {{ member.description }}
    </p>

</div>



{% endblock %}
