{% extends "base.html" %}
{% block content %}
    <h4>{{page_title}}</h4>
    {% for member in team %}

        <div class="row featurette">

            <div class="col-md-5">
                <h6><a href="/contact/{{member.url}}">{{ member.name }}</a></h6>
                <img src="{{ member.image_source }}" alt="" class="featurette-image image-responsive">
            </div>
            <div class="col-md-7">
                <p>
                    {{ member.description }}
                </p>

            </div>

        </div>
        {% if loop.index != loop.length %}
            <hr class="featurette-divider">
        {% endif %}
    {% endfor %}
{% endblock %}
